<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Requistion</title>
  </head>
  <body>
    <h1>Premija</h1>
    {% if store : %}
    <form action="" method="post">
      <h2>Unesite ime radnje:</h2>
      <input type="text" placeholder="Ime radnje: " name="radnja" />
      <button type="submit">Potvrdi</button>
    </form>
    {% else: %}
    <form action="" method="post">
      {% if not need: %}
      <h2>Sta ti treba za {{store}}?</h2>
      <input type="text" placeholder="Unesite artikl" name="artikl" />
      {% else: %}
      <h2>Koliko ti treba {{need}}?</h2>
      <input type="text" placeholder="Unesite kolicinu" name="kolicina" />
      {% endif %}
      <button type="submit">Potvrdi</button>
    </form>
    {% endif %}
  </body>
</html>
